<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>openWord</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="css/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> 

    <!-- JS -->
    <script src="js/main.js"></script>  

  </head>
  <body>
 
    <h1 class="container text-center">openWords</h1>

    <form class="container">
      <div class="form-group">
        <label for="language">Language</label>
        <select type="text" class="form-control" id="language">
          <option value="english">English</option>
          <option value="espanol">Spanish</option>
          <option value="francais">French</option>
          <option value="deutsch">German</option>
          <option value="nederlands3">Dutch</option>
          <option value="italiano">Italian</option>
          <option value="dansk">Danish</option>
          <option value="norsk">Norwegian</option>
        </select>
      </div>
      <div class="form-group">
        <label for="numWords">Number of Words</label>
        <input type="number" class="form-control" id="numWords">
      </div>
      <div class="form-group">
        <label for="minNum">Minimum Length of Words</label>
        <input type="number" class="form-control" id="minNum">
      </div>
      <div class="form-group">
        <label for="maxNum">Maximum Length of Words</label>
        <input type="number" class="form-control" id="maxNum">
      </div>
    </form> 

    <div class="container">
      <button class="btn btn-primary pull-right" id="generate">Generate my Array</button>
    </div>

  </body>
</html>
