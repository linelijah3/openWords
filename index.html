<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>openWord</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="css/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> 

    <!-- JS -->
    <script src="js/main.js"></script>  

  </head>
  <body>
 
    <form class="container">
      <div class="form-group">
        <label for="language">Language</label>
        <input type="text" class="form-control" id="language">
      </div>
      <div class="form-group">
        <label for="numWords">Number of Words</label>
        <input type="number" class="form-control" id="numWords">
      </div>
      <div class="form-group">
        <label for="minNum">Minimum Length of Words</label>
        <input type="number" class="form-control" id="minNum">
      </div>
      <div class="form-group">
        <label for="maxNum">Maximum Length of Words</label>
        <input type="number" class="form-control" id="maxNum">
      </div>
    </form> 
  </body>
</html>
